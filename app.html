<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy imdb</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find and Add Movies</h1>
      <div id="add-movies" class="">
        <button id="show-movie-btn">Show Movies</button>
        <h3>Add a new Movie</h3>
        <form id="add-movie-form">
          <div>
            <label for="movie-name">Name</label>
            <input type="text" name="movie-name" id="movie-name" />
          </div>
          <div>
            <label for="movie-year">Year</label>
            <input type="number" name="movie-year" id="movie-year" />
          </div>
          <div>
            <label for="movie-rating">Rating</label>
            <select name="movie-rating" id="movie-rating">
              <option value="1">1 star</option>
              <option value="2">2 star</option>
              <option value="3">3 star</option>
              <option value="4">4 star</option>
              <option value="5">5 star</option>
            </select>
          </div>
          <div>
            <h4>Image</h4>
            <div>
              <label for="movie-genre">Genre</label>
              <input type="text" name="movie-genre" id="movie-genre" />
            </div>
            <div>
              <label for="movie-image-url">Image url</label>
              <input type="text" name="movie-image-url" id="movie-image-url" />
            </div>
            <div>
              <label for="movie-image-alt">image alt</label>
              <input type="text" name="movie-image-alt" id="movie-image-alt" />
            </div>
          </div>
          <div>
            <input type="summit" value="add a movie" />
          </div>
        </form>
        <div id="all-movies" class="d-none">
          <button id="add-movie-btn">Add a new Movie</button>
          <h3>Movies Available</h3>
          <div id="movie-list" class="list"></div>
        </div>
      </div>
    </div>
    <script src="/appdemo.js"></script>
  </body>
</html>
